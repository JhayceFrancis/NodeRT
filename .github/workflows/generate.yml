name: Generate new version

on:
  workflow_dispatch:
    inputs:
      semver:
        description: "Version increment"
        required: true
        default: patch
        type: choice
        options:
        - major
        - minor
        - patch

jobs:
  generate-tag:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.tagGen.outputs.changelog }}
      tagVersion: ${{ steps.tagGen.outputs.new_tag }}
      npmVersion: ${{ steps.tagGen.outputs.new_version }}
    steps:
      - uses: step-security/harden-runner@v1.4.5
        with:
          egress-policy: audit
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        id: tagGen
        uses: hennejg/github-tag-action@v4.3.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ inputs.semver }}
          release_branches: ${{  github.ref_name }}tions/checkout@v3
  generate-release:
    needs: generate-tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: step-security/harden-runner@v1.4.5
        with:
          egress-policy: audit
      - uses: actions/checkout@v3
      - uses: softprops/action-gh-release@v1
        with:
          body: ${{ needs.generate-tag.outputs.changelog }}
          tag_name: ${{ needs.generate-tag.outputs.tagVersion }}
          fail_on_unmatched_files: false
          generate_release_notes: false